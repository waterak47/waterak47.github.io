yword">if</span> (fileNames.length == <span class="number">0</span>) &#123;</div><div class="line">                <span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            File temp = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>, len = fileNames.length; i &lt; len; i++) &#123;</div><div class="line">                <span class="keyword">if</span> (oldPath.endsWith(File.separator)) &#123;</div><div class="line">                    temp = <span class="keyword">new</span> File(oldPath + fileNames[i]);</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    temp = <span class="keyword">new</span> File(oldPath + File.separator + fileNames[i]);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">                <span class="keyword">if</span> (temp.isFile()) &#123;</div><div class="line">                    FileInputStream input = <span class="keyword">new</span> FileInputStream(temp);</div><div class="line">                    FileOutputStream output = <span class="keyword">new</span> FileOutputStream(newPath + File.separator + (temp.getName()).toString());</div><div class="line">                    <span class="keyword">byte</span>[] bytes = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">1024</span>];</div><div class="line">                    <span class="keyword">int</span> data;</div><div class="line"></div><div class="line">                    <span class="keyword">while</span>((data = input.read(bytes)) != -<span class="number">1</span>) &#123;</div><div class="line">                        output.write(bytes, <span class="number">0</span>, data);</di
